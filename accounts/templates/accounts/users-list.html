{% extends 'produtos/partials/base.html' %}
{% load static %}
{% block title %}
    Empregos
{% endblock %}

{% block content %}

    <section>
        <div class="container">
                
                        <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Email</th>
                            </tr>
                        </thead>
                        {% for user in users %}
                            <tr>
                            <th scope="row">{{user.id}}</th>
                            <td>{{user.username}}</td>
                            <td>{{user.email}}</td>
                            </tr>
                        {% endfor %}
                        </table>
                
        </div>
        </section>

{% endblock %}
